version: 2.1

jobs:
  build:
    docker:
      - image: circleci/python:3.8

    working_directory: ~/repo

    steps:
      - checkout 
      - run:
          name: Run build
          command: |
            python --version
            python main.py
   
   test:
      - run:  
        name: Run Test
        command: |
          python tests.py

workflows:
  build_and_test_deploy:
    jobs:
      - build
      - test:
          requires:
            - build 
     
